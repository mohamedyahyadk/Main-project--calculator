<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- <div class="display" id="equation"></div> -->
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button data-action="clear" class="btn function">C</button>
        <button data-action="backspace" class="btn function">âŒ«</button>
        <button data-action="operator" class="btn operator">/</button>
        <button data-action="operator" class="btn operator">*</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button data-action="operator" class="btn operator">-</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button data-action="operator" class="btn operator">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button data-action="equals" class="btn equals">=</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
